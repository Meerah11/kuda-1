<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signkuda.css">
    <script src="https://kit.fontawesome.com/aa584fceaa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="div">
                <div>
                    <img width="100" class="kuda" src="./Assets/kud.jpg" alt="">
                </div>
                <div>
                    <button class="button">
                        Open an account
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div>
            <img src="" alt="">
        </div>
    </section>
    <form action="">
        <div class="div-1">
            <div><i class="fa-solid fa-lock icon" style="color: #63E6BE;"></i></div>
            <div class="div-2">
                <p class="check">Please check that you're visiting the correct URL <p>https://app.kuda.com</p></p>
               
            </div>
        </div>
        <div class="div-3">
            <h3 class="sign">To sign in to Kuda</h3>
            <p class="type">To sign in, please type in the email address linked to your kuda account</p>
            <div class="div-4">
                <label for="" class="email">
                    Email Address
                </label>
                <br>
                <input class="clear" type="email" placeholder="example@gmail.com">
            </div>
            <div class="div-5">
                <label for="" class="email">
                    Password
                </label>
                <br>
                <input class="clear" required value="" type="password" placeholder=".........">
            </div>
            <div class="div-6">
                <p class="div-7"><span class="current">Forgot Password?</span><span class="span">Reset it</span></p>
            </div>
            <div class="button-1">
                Sign in
            </div>
            <div class="div-8">
                <span class="div-9">If you don't have a Kuda account, download the app <strong class="span-1">here</strong>and open an account.</span>
            </div>
        </div>
    </form>
    
</body>
</html>
